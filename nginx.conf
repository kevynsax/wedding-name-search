server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    # Redirect root to wedding-name-search
    location = / {
        return 301 /wedding-name-search/;
    }

    # Handle the wedding-name-search app
    location /wedding-name-search/ {
        alias /usr/share/nginx/html/wedding-name-search/;
        index index.html;
        try_files $uri $uri/ /wedding-name-search/index.html;

        # Ensure correct MIME type for JavaScript files
        location ~* \.js$ {
            types { application/javascript js; }
            add_header Content-Type application/javascript;
        }

        # Cache static assets
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }
}
